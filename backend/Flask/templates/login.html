{%extends 'base.html'%}
{%block content%}

<h1>Login</h1>

<form method="POST">
    {{form.hidden_tag()}}

    {{form.email.label}} <br>
    {{form.email(size=32)}}


    {{form.password.label}} <br>
    {{form.password(size=32)}}

    {{form.remember_me()}} {{form.remember_me.label}}

    {{form.submit()}}
</form>

{%endblock%}
